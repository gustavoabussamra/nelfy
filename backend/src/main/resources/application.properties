# Server
server.port=8080

# Database - Para desenvolvimento local, use localhost. Para Docker, será sobrescrito pelas variáveis de ambiente
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/fin_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&useServerPrepStmts=true&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fin_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fin_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool - Otimização
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=FinSystemHikariPool

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT - Pode ser sobrescrito por variáveis de ambiente
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-in-production-min-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS - Permitir acesso da VPS e localhost
spring.web.cors.allowed-origins=http://72.61.134.94:3002,http://72.61.134.94:3001,http://localhost:3002,http://localhost:3001,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# OpenAI API (opcional - pode ser configurado via variável de ambiente)
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}

# AI Learning System (habilitar/desabilitar aprendizado com OpenAI)
ai.use-learning=${AI_USE_LEARNING:true}

# Jackson Configuration - Garantir que datas LocalDate sejam tratadas corretamente sem timezone
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false
spring.jackson.time-zone=America/Sao_Paulo

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=transactionKafkaMessage:com.fin.dto.TransactionKafkaMessage
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1
spring.kafka.producer.properties.enable.idempotence=true

# Kafka Topic
kafka.topic.transactions=transactions

# Redis Configuration
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.key-prefix=fin_cache:
spring.cache.redis.use-key-prefix=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# MinIO Configuration
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin123}
minio.bucket-name=${MINIO_BUCKET_NAME:fin-attachments}

# Payment Gateway Configuration (Mercado Pago)
payment.mercadopago.enabled=${PAYMENT_MERCADOPAGO_ENABLED:false}
payment.mercadopago.public-key=${PAYMENT_MERCADOPAGO_PUBLIC_KEY:}
payment.mercadopago.access-token=${PAYMENT_MERCADOPAGO_ACCESS_TOKEN:}

